<html>
    <head>
        <title>MErrror</title>
        <base href="../Pages/">
        <link rel="stylesheet" href="error404_stylesheet.css">
    </head>
    <body>
        <div id="error404_container">
            <div class="spirit_container" id="key_container_1"></div>
            <div class="spirit_container" id="key_container_2"></div>
            <div class="spirit_container" id="key_container_3"></div>
            <div class="spirit_container" id="key_container_4"></div>
            <div class="spirit_container" id="key_container_5" onclick="LoadBackend()"></div>
        </div>

        <div id="backend_container">
            <div id="backend-leftside-container">
                <div id="backend-container-icon">
                    <img id="backend-icon-icon" src="../Assets/_Main/Backend/logo.png"></img>
                </div>
                <div id="backend-container-files">
                    <div class="text-title"><p class="text-title">File Manager</p></div>
                    <div class="files-list">
                        <p class="files-list" onmouseover="Highlight(this)" onmouseleave="Dehighlight(this)">readme.txt</p>
                        <p class="files-list" onmouseover="Highlight(this)" onmouseleave="Dehighlight(this)">CHALLENEGES</p>
                        <p class="files-list" onmouseover="Highlight(this)" onmouseleave="Dehighlight(this)">-minigame.1</p>
                        <p class="files-list" onmouseover="Highlight(this)" onmouseleave="Dehighlight(this)">-minigame.2</p>
                        <p class="files-list" onmouseover="Highlight(this)" onmouseleave="Dehighlight(this)">demo-projects.exe</p>
                        <p class="files-list" onmouseover="Highlight(this)" onmouseleave="Dehighlight(this)">virtual-world.exe</p>
                        <p class="files-list" onmouseover="Highlight(this)" onmouseleave="Dehighlight(this)">chat.exe</p>
                        <p class="files-list" onmouseover="Highlight(this)" onmouseleave="Dehighlight(this)">credits.txt</p>
                    </div>
                </div>
                <div id="backend-container-info">
                    <p class="text-title">Information</p>
                </div>
            </div>
            <div id="backend-rightside-container">
                <div id="backend-container-main">
                    <p>hello world.</p>
                    <p></p>
                    <p>I'm <span class="text-purple">wondering</span> if this is going to display as <span class="text-blue">blue.</span></p>
                    <p></p>
                    <p></p>
                    <p>Brought back to <span class="text-green">life.</span></p>
                </div>
                <div id="backend-container-under"></div>
            </div>

        </div>

        <script src="error404_javascript.js"></script>
    </body>
</html>
