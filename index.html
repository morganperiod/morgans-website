<html>
    <head>
        <title>Morgans Website</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <script src="javascript.js"></script>

        <div class="website-contents-container">
            <div class="main-container-banner">
                <div class="banner-icon" onclick="LoadMinigame('Key1')">
                    <img class="banner-icon-image" src="Assets/_Main/Banner/icon_main.png"></img>
                </div>
                <div class="banner-miniicon banner-youtube" target="_blank">
                    <a href="https://youtube.com">
                        <img class="banner-miniicon-image" src="Assets/_Main/Banner/miniIcon_youtube.png"></img>
                    </a>
                </div>
                <div class="banner-miniicon banner-github">
                    <a href="https://github.com/morganperiod" target="_blank">
                        <img class="banner-miniicon-image" src="Assets/_Main/Banner/miniIcon_github.png"></img>
                    </a>
                </div>
                <div class="banner-miniicon banner-instagram">
                    <a href="https://www.instagram.com/xx_morgan._xx/" target="_blank">
                        <img class="banner-miniicon-image" src="Assets/_Main/Banner/miniIcon_instagram.png"></img>
                    </a>
                </div>
            </div>
            <div class="main-container-musicplayer"></div>
            <div class="main-container-userpanel"></div>
            <div id="main-container-main">
                <div class="main-title"></div>
                <div class="main-contents">
                    <div class="main-page-welcome">
                        <div class="main-page-welcome-welcomeBox"></div>
                        <div class="main-page-welcome-recentTitle"></div>
                        <div class="main-page-welcome-recentContainer"></div>
                    </div>
                </div>
            </div>
            <div class="main-container-aboutme">
                <div class="aboutme-title">
                    <div class="aboutme-title-image"></div>
                </div>
                <div class="aboutme-photo">
                    <div class="aboutme-photo-image"></div>
                </div>
                <div class="aboutme-tags">
                    <img class="tags-photo" src="Assets/_Main/AboutMe/tag_0.png"></img>
                    <img class="tags-photo" src="Assets/_Main/AboutMe/tag_0.png"></img>
                    <img class="tags-photo" src="Assets/_Main/AboutMe/tag_0.png"></img>
                    <img class="tags-photo" src="Assets/_Main/AboutMe/tag_0.png"></img>
                    <img class="tags-photo" src="Assets/_Main/AboutMe/tag_0.png"></img>
                    <img class="tags-photo" src="Assets/_Main/AboutMe/tag_0.png"></img>
                </div>
                <div class="aboutme-portfoilo">
                    <div class="aboutme-portfoilo-image"></div>
                </div>
                <div class="aboutme-deardiary">
                    <div class="aboutme-deardiary-image"></div>
                </div>
            </div>
            <div class="main-container-divider"></div>
            <div class="main-container-footer">
                <img class="footer-movableObject" id="object1" aria-hidden="true"/>
                <img class="footer-movableObject" id="object2" aria-hidden="true"/>
            </div>
        </div>

        <!-- Minigame Mode -->
        <div id="minigame-contents-container">
            <canvas id="minigame-container">

            </canvas>
        </div>
    </body>
</html>
